<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree - Distance coloring</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .info-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            word-wrap: break-word;
        }
        svg {
            border: 1px solid black;
            background: grey;
        }
        .point {
            fill: darkgrey;
            stroke: white;
        }
        .node {
            fill: none;
            stroke: lightgrey;
        }
        .ring {
            fill: none;
            stroke: red;
            stroke-width: 2;
        }
        .central-point {
            fill: darkgray;
            stroke: white;
        }
        .neighbor-point {
            fill: blue;
            stroke: white;
        }
        .intersect-point {
            fill: darkgray;
            stroke: white;
        }
        .edge {
            stroke: green;
            stroke-width: 2;
        }
        .longest-edge {
            stroke: red;
            stroke-width: 2;
        }
        .wrong-path {
            stroke: red;
            stroke-width: 2;
        }
        #allButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <svg id="svg-container" transform="scale(1,-1)"></svg>
    <button id="allButton">Start</button>
</div>
<div class="info-container">
    <div id="infoContainer"></div>
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="script.js"></script>
</body>
</html>
