<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadtree - Distance coloring</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: black;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    svg {
      border: 1px solid black;
      background: grey;
    }
    .point {
      fill: darkgrey;
      stroke: white;
    }
    .node {
      fill: none;
      stroke: lightgrey;
    }
    .ring {
      fill: none;
      stroke: red;
      stroke-width: 2;
    }
    .central-point {
      fill: red;
      stroke: white;
    }
    .neighbor-point {
      fill: blue;
      stroke: white;
    }
    .intersect-point {
      fill: orange;
      stroke: white;
    }
    #drawNext {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <svg width="550" height="550"></svg>
  <button id="drawNext">Klick</button>
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
  var width = 550,
    height = 550;
  var svg,quadtree;
  var data = [];
  var d = 1;

  d3.csv("graph.csv", function(csvData) {
    csvData.forEach(function(d) {
        data.push({vertex: d.vertex, x: +d.x, y: +d.y})
    });

  console.log(data);
  quadtree = d3.geom.quadtree().extent([[-1, -1], [width + 1, height + 1]])(data.map(d => [d.x, d.y]));

  svg = d3.select("svg");

  var rect = svg.selectAll(".node")
    .data(nodes(quadtree))
    .enter().append("rect")
    .attr("class", "node")
    .attr("x", function(d) { return d.x1; })
    .attr("y", function(d) { return d.y1; })
    .attr("width", function(d) { return d.x2 - d.x1; })
    .attr("height", function(d) { return d.y2 - d.y1; });
  var point = svg.selectAll(".point")
    .data(data)
    .enter().append("circle")
    .attr("class", function (d) {return d.isCentral ? "point central-point" : "point";})
    .attr("cx", function (d) {return d.x;})
    .attr("cy", function (d) {return d.y;})
    .attr("r", function (d) {return d.isCentral ? 5 : 3;});
  });
  var index = 0;
  var prevPoint = null;

  var button = document.getElementById('drawNext');
  button.addEventListener('click', drawNextCircle);

  for(var i=0; i < data.length; i++){


  }
  function drawNextCircle() {
    var results = [];

    if (prevPoint) {
      prevPoint.point.remove();
      prevPoint.ring.remove();
      svg.selectAll(".neighbor-point").remove();
      svg.selectAll(".central-point").remove();
      svg.selectAll(".intersect-point").remove();
    }
    var selectedPoint = data[index];
    var point = svg.append("circle")
            .attr("class", "point central-point")
            .attr("cx", selectedPoint.x)
            .attr("cy", selectedPoint.y)
            .attr("r", 5)

    var ringRadius = calculateRingRadius(selectedPoint, d);

    var ring = svg.append("circle")
            .attr("class", "ring")
            .attr("cx", selectedPoint.x)
            .attr("cy", selectedPoint.y)
            .attr("r", ringRadius);

    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point) {
        var quadPoint = quad.point;
        var quadPointX = quadPoint[0];
        var quadPointY = quadPoint[1];
        var dist_upperleft = distance(selectedPoint, {x: quad.x1, y: quad.y1});
        var dist_lowerright = distance(selectedPoint, {x: quad.x2, y: quad.y2});
        var dist_upperright = distance(selectedPoint, {x: quad.x2, y: quad.y1});
        var dist_lowerleft = distance(selectedPoint, {x: quad.x1, y: quad.y2});
        var dist = distance(selectedPoint, {x:quadPointX, y:quadPointY});

        if (dist <= ringRadius && dist != 0) {
          console.log("von: ", selectedPoint, "nach: ",quadPoint, "dist: ",dist);
          svg.append("circle")
                  .attr("class", "point neighbor-point")
                  .attr("cx", quadPointX)
                  .attr("cy", quadPointY)
                  .attr("r", 3);
            results.push(quadPoint);
        }
        else if ((dist_upperleft <= ringRadius || dist_lowerright <= ringRadius || dist_upperright <= ringRadius || dist_lowerleft <= ringRadius) && dist != 0)
        {
          svg.append("circle")
                  .attr("class", "point intersect-point")
                  .attr("cx", quadPointX)
                  .attr("cy", quadPointY)
                  .attr("r", 3);
          results.push(quadPoint);
          // console.log("Punkt auÃŸerhalb des Rings, aber Quadrant schneidet den Ring: ", quadPoint);
          // console.log("quad.x1:", quad.x1,"quad.y1:", quad.y1,"quad.x2:", quad.x2,"quad.y2:", quad.y2);
          // console.log("SelectedPointX: ", selectedPoint.x);
          // console.log("SelectedPointY: ", selectedPoint.y);
          // console.log("Ringradius: ", ringRadius);
          // console.log("Ringradius + SelectedPointX: ", ringRadius + selectedPoint.x);
          // console.log("Ringradius + SelectedPointY: ", ringRadius + selectedPoint.y);
          // console.log("Ringradius - SelectedPointX: ", ringRadius - selectedPoint.x);
          // console.log("Ringradius - SelectedPointY: ", ringRadius - selectedPoint.y);
        }
        console.log(results);
      }
      return x1 >= selectedPoint.x + ringRadius || x2 <= selectedPoint.x - ringRadius ||
              y1 >= selectedPoint.y + ringRadius || y2 <= selectedPoint.y - ringRadius;
    });
    index++;
    if (index >= data.length) {
      index = 0;
    }
    prevPoint = {
      point: point,
      ring: ring
    };
  }

  function distance(point1, point2) {
    var dx = point1.x - point2.x;
    var dy = point1.y - point2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  function calculateRingRadius(point, d) {
    var deltaX = d * ((width + d*d) / 7);
    var deltaY = d * ((height + d*d) / 7);
    return Math.sqrt(deltaX * deltaX + deltaY * deltaY);
  }

  function nodes(quadtree) {
    var nodes = [];
    quadtree.depth = 0;
    quadtree.visit(function(node, x1, y1, x2, y2) {
      node.x1 = x1;
      node.y1 = y1;
      node.x2 = x2;
      node.y2 = y2;
      nodes.push(node);
      for (var i=0; i<data.length; i++) {
        if (node.nodes[i]) node.nodes[i].depth = node.depth+1;
      }
    });
    return nodes;
  }
</script>
</body>
</html>
