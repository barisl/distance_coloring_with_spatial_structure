<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadtree - Distance coloring</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    svg {
      border: 1px solid black;
    }
    .point {
      fill: darkgrey;
      stroke: white;
    }
    .node {
      fill: none;
      stroke: lightgrey;
    }
    .ring {
      fill: none;
      stroke: red;
      stroke-width: 2;
    }
    .central-point {
      fill: red;
      stroke: white;
    }
    .neighbor-point {
      fill: blue;
      stroke: white;
    }
    #drawNext {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <svg width="550" height="550"></svg>
  <button id="drawNext">Klick</button>
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
  var width = 550,
    height = 550;

  var d = 2;

  var data = [
    {x: 150, y: 150},
    {x: 260, y: 150},
    {x: 340, y: 150},
    {x: 425, y: 150},
    {x: 75, y: 225},
    {x: 325, y: 225},
    {x: 150, y: 250},
    {x: 300, y: 285},
    {x: 385, y: 285},
    {x: 125, y: 300},
    {x: 450, y: 325},
    {x: 155, y: 400},
    {x: 260, y: 375},
    {x: 325, y: 385},
    {x: 375, y: 390},
    {x: 75, y: 425},
    {x: 145, y: 490},
    {x: 275, y: 500},
    {x: 325, y: 500}
  ];
  var quadtree = d3.geom.quadtree().extent([[-1, -1], [width + 1, height + 1]])(data.map(d => [d.x, d.y]));

  var svg = d3.select("svg");

  var rect = svg.selectAll(".node")
    .data(nodes(quadtree))
    .enter().append("rect")
    .attr("class", "node")
    .attr("x", function(d) { return d.x1; })
    .attr("y", function(d) { return d.y1; })
    .attr("width", function(d) { return d.x2 - d.x1; })
    .attr("height", function(d) { return d.y2 - d.y1; });
  var point = svg.selectAll(".point")
    .data(data)
    .enter().append("circle")
    .attr("class", function (d) {return d.isCentral ? "point central-point" : "point";})
    .attr("cx", function (d) {return d.x;})
    .attr("cy", function (d) {return d.y;})
    .attr("r", function (d) {return d.isCentral ? 5 : 3;});

  var index = 0;
  var currentPoint = null;

  var button = document.getElementById('drawNext');
  button.addEventListener('click', drawNextCircle);

  function drawNextCircle() {
    if (currentPoint) {
      currentPoint.point.remove();
      currentPoint.ring.remove();
    }
    var selectedPoint = data[index];
    var point = svg.append("circle")
      .attr("class", "point central-point")
      .attr("cx", selectedPoint.x)
      .attr("cy", selectedPoint.y)
      .attr("r", 5);


    var ringRadius = calculateRingRadius(selectedPoint, d);

    var ring = svg.append("circle")
      .attr("class", "ring")
      .attr("cx", selectedPoint.x)
      .attr("cy", selectedPoint.y)
      .attr("r", ringRadius);
    

    index++;
    if (index >= data.length) {
      index = 0;
    }
    currentPoint = {
      point: point,
      ring: ring
    };
  }
  function distance(point1, point2) {
    var dx = point1.x - point2.x;
    var dy = point1.y - point2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  function calculateRingRadius(point, d) {
    var deltaX = d * ((width + d*d) / 8);
    var deltaY = d * ((height + d*d) / 8);
    return Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));
  }

  function nodes(quadtree) {
    var nodes = [];
    quadtree.depth = 0;
    quadtree.visit(function(node, x1, y1, x2, y2) {
      node.x1 = x1;
      node.y1 = y1;
      node.x2 = x2;
      node.y2 = y2;
      nodes.push(node);
      for (var i=0; i<4; i++) {
        if (node.nodes[i]) node.nodes[i].depth = node.depth+1;
      }
    });
    return nodes;
  }
</script>
</body>
</html>
