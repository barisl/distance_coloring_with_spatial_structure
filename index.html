<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadtree - Distance coloring</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    svg {
      border: 1px solid black;
    }
    .point {
      fill: darkgrey;
      stroke: white;
    }
    .node {
      fill: none;
      stroke: lightgrey;
    }
    .ring {
      fill: none;
      stroke: red;
      stroke-width: 2;
    }
    .central-point {
      fill: red;
      stroke: white;
    }
  </style>
</head>
<body>
<div class="container">
  <svg width="550" height="550"></svg>
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
  var width = 550,
    height = 550;
  
  var d = 2;

  var data = [
    { x: 150, y: 150, isCentral: true },
    [260, 150],
    [340, 150],
    [425, 150],
    [75, 225],
    [325, 225],
    [150, 250],
    [300, 285],
    [385, 285],
    [125, 300],
    [450, 325],
    [155, 400],
    [260, 375],
    [325, 385],
    [375, 390],
    [75, 425],
    [145, 490],
    [275, 500],
    [325, 500]
  ];

  var quadtree = d3.geom.quadtree().extent([[-1, -1], [width + 1, height + 1]])(data.map(d => [d.x || d[0], d.y || d[1]]));

  var svg = d3.select("svg");

  var rect = svg.selectAll(".node")
    .data(nodes(quadtree))
    .enter().append("rect")
    .attr("class", "node")
    .attr("x", function(d) { return d.x1; })
    .attr("y", function(d) { return d.y1; })
    .attr("width", function(d) { return d.x2 - d.x1; })
    .attr("height", function(d) { return d.y2 - d.y1; });

  var point = svg.selectAll(".point")
    .data(data)
    .enter().append("circle")
    .attr("class", function(d) { return d.isCentral ? "point central-point" : "point"; })
    .attr("cx", function(d) { return d.x || d[0]; })
    .attr("cy", function(d) { return d.y || d[1]; })
    .attr("r", function(d) { return d.isCentral ? 5 : 3; });

  var ringRadius = calculateRingRadius(data[0], data[d]);

  var ring = svg.append("circle")
    .attr("class", "ring")
    .attr("cx", data[0].x || data[0][0])
    .attr("cy", data[0].y || data[0][1])
    .attr("r", ringRadius);

  function calculateRingRadius(point1, point2) {
    return Math.sqrt(Math.pow(point1.x || point1[0] - point2[0], 2) + Math.pow(point1.y || point1[1] - point2[1], 2));
  }

  function nodes(quadtree) {
    var nodes = [];
    quadtree.depth = 0;
    quadtree.visit(function(node, x1, y1, x2, y2) {
      node.x1 = x1;
      node.y1 = y1;
      node.x2 = x2;
      node.y2 = y2;
      nodes.push(node);
      for (var i=0; i<4; i++) {
        if (node.nodes[i]) node.nodes[i].depth = node.depth+1;
      }
    });
    return nodes;
  }
</script>
</body>
</html>
